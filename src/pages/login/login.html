<ion-content text-center scroll="false">
	<ion-row>
		<ion-col>
			<img src="http://via.placeholder.com/250x250"/>
		</ion-col>
	</ion-row>

	<ion-row class="formStyle">
		<ion-col>
			<ion-input type="email" placeholder="Användarnamn/Email"></ion-input>
			<ion-input type="password" placeholder="Lösenord"></ion-input>					
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>	
			<a href="https://www.google.com">Jag har glömt mitt lösenord</a>
		</ion-col>
	</ion-row>

	<ion-row class="logobtnStyle">
		<ion-col>
			<button ion-button (click)="login()" outline>Logga in</button>
		</ion-col>		
	</ion-row>

</ion-content>
